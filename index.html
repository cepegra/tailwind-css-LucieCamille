    <style type="text/tailwindcss">
        @layer components {
            .input-primary {
              @apply mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded text-sm shadow-sm placeholder-slate-400 
              focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
              disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
              invalid:border-pink-500 invalid:text-pink-600
              focus:invalid:border-pink-500 focus:invalid:ring-pink-500;
            }

            .input-radio {
                @apply appearance-none rounded-full h-3 w-3 border border-orange-300 bg-white checked:bg-violet-700 checked:border-orange-500 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer;
            }

            .label-primary {
                @apply block text-sm font-medium text-slate-700;
            }
        }
  </style>
  <style>
    .child-bold label:nth-child(3)>span {
        font-weight: bold;
